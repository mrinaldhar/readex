		function startProcessing(node) {
			if (node["doneProcessing"] == true) {
				return false;
			}
			else {
				var childrenArray = parseRegex(node["original"]);
				for (var i=0; i<childrenArray.length; i++) {
					node["children"].push({
						original: childrenArray[i],
						doneProcessing: false,
						children: []
					});
				}
				node["doneProcessing"] = true;
				for (var i=0; i<node["children"].length; i++) {
					startProcessing(node["children"][i]);
				}
